---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: redis-dc
spec:
  selector:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: docker-remote.artifacts.developer.gov.bc.ca/redis:6.0.9-alpine
          ports:
            - containerPort: 6379
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: "redis"
  name: "redis"
spec:
  ports:
    - name: 6379-tcp
      port: 6379
      protocol: TCP
  selector:
    app: "redis"
    deploymentconfig: "redis-dc"
